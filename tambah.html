<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tambah Produk - SmartInventory</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100 p-6">
        <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
            <h1 class="text-xl font-bold mb-4">Tambah Produk</h1>
            <form id="form-produk" class="space-y-4">
                <input type="text" id="nama" placeholder="Nama Barang" class="w-full p-2 border rounded" required>
                <input type="text" id="kategori" placeholder="Kategori" class="w-full p-2 border rounded" required>
                <input type="number" id="stok" placeholder="Stok" class="w-full p-2 border rounded" required>
                <input type="number" id="harga" placeholder="Harga" class="w-full p-2 border rounded" required>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Simpan</button>
            </form>
        </div>
        <script src="tambah.js"></script>
    </body>
</html>
